server.port= 9088
server.tomcat.uri-encoding= UTF-8

#数据库的配置
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/yogee?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
#hikari配置
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=yogee-yogee-pool
#springMvc的配置
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.servlet.load-on-startup=1
#mybatis的配置
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:/mappings/**/*.xml
mybatis.type-aliases-package=com.yogee.yogee
#admin页面管理Path
adminPath=admin
#分页配置
page.pageSize=10
#文件上传的路径
userfiles.basedir=/data/jeesite/upload




beetl.templatesPath = WEB-INF/views/
beetl.prefix =
beetl.suffix = .html
beetl.cofig = classpath:beetl.properties